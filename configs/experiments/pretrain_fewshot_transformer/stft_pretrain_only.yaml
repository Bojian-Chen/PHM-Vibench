# STFT masked reconstruction pretrain (single-stage)

pipeline: "Pipeline_01_default"

base_configs:
  environment: "configs/base/environment/base.yaml"
  data: "configs/base/data/base_classification.yaml"
  model: "configs/base/model/backbone_dlinear.yaml"
  task: "configs/base/task/pretrain.yaml"
  trainer: "configs/base/trainer/default_single_gpu.yaml"

environment:
  project: "exp_stft_pretrain_only"
  output_dir: "results/experiments/stft_pretrain_only"
  notes: "STFT masked reconstruction pretrain on FD datasets [1,6,7,12,17]."

data:
  data_dir: "/home/xyc3090/data1/PHM-Vibench-base/data/dataset"
  metadata_file: "metadata.xlsx"
  window_size: 8192

model:
  type: "Transformer"
  name: "STFTTransformer"
  d_model: 128
  n_heads: 8
  num_layers: 4
  d_ff: 256
  dropout: 0.1
  num_classes: 4

  t_sec: 0.05
  window_sec: 0.005
  hop_sec: 0.0025
  eps: 1.0e-6
  pos_mode: "fixed_2d_sincos"
  random_crop: true
  stft_center: false
  log_stft_params: true
  channel_reduce: "first"

  patch_t: 4
  patch_f: 8

task:
  type: "pretrain"
  name: "stft_masked_reconstruction"
  loss: "MSE"
  metrics: []
  mask_ratio: 0.15
  forecast_part: 0.1
  target_system_id: [1, 6, 7, 12, 17]
  target_domain_num: 1

trainer:
  num_epochs: 20
