name: config-tools-ci

on:
  push:
  pull_request:

jobs:
  config-tools:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate demo configs (pydantic schema)
        run: |
          python -m scripts.validate_configs

      - name: Registry â†’ Atlas is up-to-date
        run: |
          python -m scripts.gen_config_atlas
          git diff --exit-code docs/CONFIG_ATLAS.md

      - name: Inspect demo config (resolved/sources/targets/sanity)
        run: |
          python -m scripts.config_inspect --config configs/demo/00_smoke/dummy_dg.yaml --override trainer.num_epochs=1

      - name: Unit tests (config tooling)
        run: |
          python -m pytest -q test/test_config_tools.py
